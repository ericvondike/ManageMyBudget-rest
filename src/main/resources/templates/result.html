<div class="form-group" th:class="form-group" th:object="${result}">
    <label class="col-sm-2 control-label">List Title:</label>
    <div class="col-sm-10">
        <p th:text="*{listTitle}">
        <div class="row">
            <h4>Shopping Center</h4>
            <div class="col-sm-10">
                <label class="col-sm-2 control-label">Code:</label>
                <div class="col-sm-10">
                    <p th:text="*{shoppingCenter.code}"></p>
                </div>

                <label class="col-sm-2 control-label">Given Name:</label>
                <div class="col-sm-10">
                    <p th:text="*{shoppingCenter.givenName}"></p>
                </div>
                <label class="col-sm-2 control-label">Official Name:</label>
                <div class="col-sm-10">
                    <p th:text="*{shoppingCenter.officialname}"></p>
                </div>
                <label class="col-sm-2 control-label">Address:</label>
                <div class="col-sm-10">
                    <p th:text="*{shoppingCenter.address}"></p>
                </div>
                <label class="col-sm-2 control-label">Tel Number:</label>
                <div class="col-sm-10">
                    <p th:text="*{shoppingCenter.telNumber}"></p>
                </div>
                <label class="col-sm-2 control-label">Open Dates:</label>
                <table th:border="1">
                    <tr th:each="date : *{shoppingCenter.datesOpen}">
                        <td th:text="${date}"></td>
                    </tr>
                </table>
                <!--<div class="col-sm-10" th:each="date : *{shoppingCenter.datesOpen}">-->
                    <!--<p th:text="${date}"/>-->
                <!--</div>-->
            </div>
        </div>
    </div>
</body>
