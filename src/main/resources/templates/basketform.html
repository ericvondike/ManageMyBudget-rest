<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>


    <link th:href="@{/css/custom.css}" href="../static/css/custom.css" rel="stylesheet" media="screen"/>
    <title>Pick up your basket</title>
</head>
<body>

<div class="container">
    <h2>Your Basket</h2>

    <form class="form-horizontal" th:object="${basketForm}" th:action="@{/result}" method="post">
        <div class="form-group" th:class="form-group">
            <label class="col-sm-2 control-label">List Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="listTitle" id="listTitle" th:field="*{listTitle}"/>
                <div class="row">
                    <h4>Shopping Center</h4>
                    <div class="col-sm-10">
                        <label class="col-sm-2 control-label">Code:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="code" id="code" th:field="*{shoppingCenter.code}"/>
                        </div>

                        <label class="col-sm-2 control-label">Given Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="givenName" id="givenName" th:field="*{shoppingCenter.givenName}"/>
                        </div>
                        <label class="col-sm-2 control-label">Official Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="officialname" id="officialname" th:field="*{shoppingCenter.officialname}"/>
                        </div>
                        <label class="col-sm-2 control-label">Address:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="address" id="address" th:field="*{shoppingCenter.address}"/>
                        </div>
                        <label class="col-sm-2 control-label">Tel Number:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="telNumber" id="telNumber" th:field="*{shoppingCenter.telNumber}"/>
                        </div>
                        <!--<label class="col-sm-2 control-label">Open Dates:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="opendays" id="opendays" th:field="*{shoppingCenter.datesOpen}"/>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
